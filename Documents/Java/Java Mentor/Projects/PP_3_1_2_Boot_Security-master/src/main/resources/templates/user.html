<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<p th:text="${user.getUsername() + ', ' + user.getSurname()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<table>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Surname</th>
        <th>Email</th>
    </tr>
    <tr th:object="${user}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getUsername()}">username</td>
        <td th:utext="${user.getSurname()}">surname</td>
        <td th:utext="${user.getEmail()}">email</td>
    </tr>
</table>



</body>
</html>
