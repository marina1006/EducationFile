<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Users</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id =${user.getId()})}" th:object="${user}">

  <input type="hidden" th:field="*{id}"/>
  <label for="name">Name </label>
  <input type="text" th:field="*{username}" id="name">
  <br><br>
  <label for="surname">Surname </label>
  <input type="text" th:field="*{surname}" id="surname">
  <br><br>
  <label for="email">Email </label>
  <input type="text" th:field="*{email}" id="email">
  <br><br>
  <label for="role">Choose role (ADMIN or USER): </label>
  <select name="roles" th:field="*{roles}" id="role">
    <option th:each="roles : ${roles}"
            th:value="${roles}" th:text="${roles}"></option>
  </select>
  <br><br>
  <input type="submit" value="Edit"/>
    <br><br>
</form>
    <form action="/logout" method="POST">
        <button type="submit">logout</button>
    </form>

</body>
</html>
